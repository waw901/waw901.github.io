<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- CSS Video.js dari CDN -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; background: #000; } /* Biar full dan gelap seperti player dedicated */
        .video-js { width: 100vw; height: 100vh; } /* Full screen otomatis */
    </style>
</head>
<body>
    <!-- Video tag dengan class video-js -->
    <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        autoplay
        muted
        data-setup="{}">
        <source src="https://hls.suanzsd6.com/hd-en-6MuQ8tW9rLswqSyfh9.m3u8?txSecret=682a33af3e525c733649c23798e96a5f&txTime=68EC01CE" type="application/x-mpegURL">
    </video>
    
    <!-- Script Video.js dari CDN -->
    <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>
    
    <script>
        // Inisialisasi player minimal
        var player = videojs('my-video');
        
        // Event untuk debug di console saja, tanpa alert
        player.on('error', function() {
            console.log('Error:', player.error());
        });
        
        player.on('loadedmetadata', function() {
            player.play();
        });
    </script>
</body>
</html>
