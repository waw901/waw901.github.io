<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Video HLS Sederhana</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .video-container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .video-js {
            width: 100%; /* Pastikan video player responsif */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video
            id="my-video"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            width="640"
            height="360"
            poster="URL_GAMBAR_POSTER_ANDA.jpg"
            data-setup="{}"
        >
            <source src="https://bf.jabflive.com/live/322582_hd01.m3u8?txSecret=92f8e9d6cfbf92949393d251015cc9be&txTime=686fb27e" type="application/x-mpegURL" />
            
            <p class="vjs-no-js">
                Untuk melihat video ini, harap aktifkan JavaScript, dan pertimbangkan untuk memutakhirkan ke browser web yang
                mendukung video HTML5.
            </p>
        </video>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        // Opsional: Anda dapat menambahkan logika khusus Video.js di sini
        // const player = videojs('my-video');
        // player.on('error', function() {
        //     console.error('Video.js error:', player.error());
        // });
    </script>
</body>
</html>
