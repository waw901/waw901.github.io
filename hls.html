<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>

    <link href="https://vjs.zencdn.net/8.12.0/video-js.css" rel="stylesheet" />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Menggunakan flexbox untuk penempatan di tengah */
            justify-content: center; /* Horisontal tengah */
            align-items: center; /* Vertikal tengah */
            background-color: #1a1a1a; /* Latar belakang gelap */
            overflow: hidden; /* Sembunyikan scrollbar jika video terlalu besar */
        }
        .video-js {
            width: 80% !important; /* Lebar player 80% dari container */
            max-width: 1280px; /* Lebar maksimum untuk layar besar */
            height: auto; /* Tinggi otomatis menjaga rasio aspek */
        }
        .video-js .vjs-tech {
            object-fit: contain; /* Memastikan video pas di layar tanpa terpotong */
        }
    </style>
</head>
<body>

    <video
        id="hls-video-player"
        class="video-js vjs-default-skin vjs-big-play-centered"
        controls
        preload="auto"
        autoplay
        playsinline
        data-setup='{}'>
        <source src="https://hls.uouetrq19.com/live/sd-6MuQ915rH5WX8KtiTZ.m3u8?txSecret=563b2cea73e664234a75e1d9741224f6&txTime=6884CEE2" type="application/x-mpegURL">
        <p class="vjs-no-js">
            Untuk melihat video ini, aktifkan JavaScript dan pertimbangkan untuk meningkatkan browser web yang mendukung HTML5 video.
            <a href="https://videojs.com/html5-video-support/" target="_blank">
                Dukungan HTML5 Video
            </a>
        </p>
    </video>

    <script src="https://vjs.zencdn.net/8.12.0/video.min.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>

    <script>
        // Inisialisasi Video.js player
        const player = videojs('hls-video-player');

        // Optional: Error handling untuk stream
        player.on('error', function() {
            const error = player.error();
            if (error) {
                console.error("Video.js Error:", error.code, error.message);
                alert("Gagal memuat stream video. Kode: " + error.code + " Pesan: " + error.message);
            } else {
                alert("Gagal memuat stream video. Terjadi kesalahan yang tidak diketahui.");
            }
        });

        player.on('ready', function() {
            console.log('Video.js HLS player is ready!');
            // Jika autoplay diblokir oleh browser, Anda bisa mencoba play() di sini.
            // Namun, perlu diingat bahwa interaksi pengguna mungkin masih diperlukan untuk memulai pemutaran.
            // player.play();
        });
    </script>

</body>
</html>
