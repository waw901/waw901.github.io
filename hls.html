<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js Live Stream Player (M3U8 Support)</title>

    <link href="https://vjs.zencdn.net/8.12.0/video-js.css" rel="stylesheet" />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Sembunyikan scrollbar */
            background-color: black; /* Latar belakang hitam */
        }
        /* Style untuk membuat Video.js player full screen (sesuai container) */
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }
        /* Optional: Mengatur object-fit untuk video di dalam player */
        .video-js .vjs-tech {
            object-fit: contain; /* Memastikan video pas di layar tanpa terpotong */
        }
    </style>
</head>
<body>
    <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        autoplay
        playsinline
        data-setup='{}'>
        <source src="https://hls.uouetrq19.com/live/sd-6MuQ915rH5WX8KtiTZ.m3u8?txSecret=563b2cea73e664234a75e1d9741224f6&txTime=6884CEE2" type="application/x-mpegURL">
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">
                supports HTML5 video
            </a>
        </p>
    </video>

    <script src="https://vjs.zencdn.net/8.12.0/video.min.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <script>
        // Inisialisasi Video.js
        const player = videojs('my-video');

        // Opsional: Handle error jika stream tidak bisa dimuat
        player.on('error', function() {
            const error = player.error();
            if (error) {
                console.error("Video.js Error:", error.code, error.message);
                alert("Gagal memuat stream video. Kode: " + error.code + " Pesan: " + error.message);
            } else {
                alert("Gagal memuat stream video. Terjadi kesalahan yang tidak diketahui.");
            }
        });

        // Opsional: Otomatis memutar saat siap (biasanya sudah dihandle oleh autoplay)
        player.on('ready', function() {
            console.log('Video.js player is ready!');
            // Jika autoplay diblokir browser, Anda bisa mencoba play() di sini,
            // namun kemungkinan tetap butuh interaksi pengguna.
            // player.play();
        });
    </script>
</body>
</html>
