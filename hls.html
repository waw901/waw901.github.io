<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Streaming HLS dengan HLS.js</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 800px; height: auto; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Player Streaming HLS Sederhana dengan HLS.js</h1>
    <p>Player ini menggunakan HLS.js untuk kompatibilitas lebih baik di berbagai browser.</p>
    
    <video id="video" controls></video>
    
    <script>
        var video = document.getElementById('video');
        var videoSrc = 'https://hls.uouetrq19.com/live/sd-6MuQ915rH5WX8KtiTZ.m3u8?txSecret=563b2cea73e664234a75e1d9741224f6&txTime=6884CEE2';
        
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        } else {
            alert('Browser kamu tidak mendukung HLS. Coba update atau ganti browser.');
        }
    </script>
    
    <p>Jika ada error, console browser (F12) bisa kasih clue, seperti "CORS error" kalau server blokir akses cross-origin.</p>
</body>
</html>
