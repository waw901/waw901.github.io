<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Live Streaming Bola</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .video-container {
            max-width: 90%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .video-js {
            width: 100% !important; /* Membuat player responsif */
            height: auto !important; /* Membuat player responsif */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h2>Live Streaming Bola</h2>
        <video
            id="bola-stream"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            autoplay
            data-setup='{}'>
            </video>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-flvjs@1.0.1/dist/videojs-flvjs.min.js"></script>

    <script>
        // Inisialisasi Video.js
        var player = videojs('bola-stream');

        // URL stream FLV Anda
        // GANTI DENGAN URL STREAMING BOLA ANDA YANG SEBENARNYA!
        var flvStreamUrl = 'https://liveplay.camel4.live/live/sd-6MuTcduFYSg7zo56Bh.flv?txSecret=5689ad1563d13f328b552be04f26119d&txTime=686B33EA&lat=9000';

        // Mengatur sumber video untuk pemutar
        player.src({
            src: flvStreamUrl,
            type: 'video/x-flv' // Penting: Tipe MIME untuk FLV
        });

        // Opsional: Otomatis memutar saat siap (hanya bekerja di beberapa browser/kondisi)
        player.ready(function() {
            this.play();
        });

        // Penanganan error (opsional tapi direkomendasikan)
        player.on('error', function() {
            var error = player.error();
            if (error) {
                console.error("Video.js Error Code:", error.code);
                console.error("Video.js Error Message:", error.message);
                alert("Maaf, terjadi kesalahan saat memutar video. Stream mungkin sedang tidak aktif atau ada masalah koneksi.");
            }
        });
    </script>
</body>
</html>
