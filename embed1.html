<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Video HLS & FLV</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
</head>
<body>
    <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="640"
        height="360"
        data-setup='{}'>
    </video>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-flvjs@1.0.1/dist/videojs-flvjs.min.js"></script>

    <script>
        var player = videojs('my-video');

      
        player.src({
             src: 'https://liveplay.camel4.live/live/sd-6MuTcduFYSg7zo56Bh.flv?txSecret=5689ad1563d13f328b552be04f26119d&txTime=686B33EA&lat=9000',
            type: 'video/x-flv'
        });

      
    </script>
</body>
</html>
