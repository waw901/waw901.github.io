<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Video Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
        }

        .video-container {
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls autoplay muted>
            Browser Anda tidak mendukung video HTML5.
        </video>
    </div>

    <script>
        let hls;
        const video = document.getElementById('videoPlayer');

        // Fungsi untuk memuat video M3U8
        function loadM3U8(url) {
            if (hls) {
                hls.destroy();
            }

            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS support
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    video.play().catch(e => console.log('Autoplay blocked:', e));
                });
            } else if (Hls.isSupported()) {
                // HLS.js untuk browser lain
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('M3U8 loaded successfully');
                    video.play().catch(e => console.log('Autoplay blocked:', e));
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.error('HLS Error:', data);
                    }
                });
            } else {
                console.error('Browser tidak mendukung HLS');
            }
        }

        // Memuat video M3U8 secara otomatis
        loadM3U8('https://edge.elutuna.workers.dev/live.m3u8');

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                    break;
                case 'f':
                case 'F':
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    }
                    break;
                case 'm':
                case 'M':
                    video.muted = !video.muted;
                    break;
                case 'ArrowLeft':
                    video.currentTime -= 10;
                    break;
                case 'ArrowRight':
                    video.currentTime += 10;
                    break;
            }
        });
    </script>
</body>
</html>
